<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>
<body>
<div class="col-sm-5">
    <div class="page-header">
        <h1>ユーザ登録画面</h1>
    </div>
    <form method="post" action="#" th:action="@{/signup}" th:object="${form}">
        <table class="table table-bordered table-hover">
            <!-- ユーザidの入力エリア -->
            <tr>
                <th class="active"><label for="user">ユーザID</label></th>
                <td>
                    <div class="form-group">
                        <input id="user" type="text" class="form-control" th:field="*{userId}">
                    </div>
                </td>
            </tr>
            <!-- パスワードの入力エリア -->
            <tr>
                <th class="active"><label for="password">パスワード</label></th>
                <td>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" th:field="*{password}">
                    </div>
                </td>
            </tr>
            <!-- ユーザ名の入力エリア -->
            <tr>
                <th class="active"><label for="name">ユーザ名</label></th>
                <td>
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" th:field="*{userName}">
                    </div>
                </td>
            </tr>
            <!-- 誕生日の入力エリア -->
            <tr>
                <th class="active"><label for="birthDate">誕生日</label></th>
                <td>
                    <div class="form-group">
                        <input id="birthDate" type="date" class="form-control"
                               th:field="*{birthDate}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}"
                           th:errors="*{birthDate}"></p>
                    </div>
                </td>
            </tr>
            <!-- 年齢の入力エリア -->
            <tr>
                <th class="active"><label for="age">年齢</label></th>
                <td>
                    <div class="form-group">
                        <input id="age" type="text" class="form-control" th:field="*{age}">
                    </div>
                </td>
            </tr>
            <!-- 結婚/未婚の入力エリア -->
            <tr>
                <th class="active"><label>結婚</label></th>
                <td>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{marriage}" id="marriage">
                            <label class="form-check-label" for="marriage">結婚</label>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit">ユーザ登録</button>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
        </ul>
    </form>
</div>
</body>
</html>
